<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>SocketIO</title>
</head>

<body>

  <div class="container">
    
    <h1>Realtime With SocketIO</h1>
    
    <div id='data' class='mx-5 my-5'></div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script> -->

  <script>
    const socket = io();

    socket.on('usuarios', function(data) {

      document.getElementById('data').innerHTML = `
        <h2>• People watching this web: ${data.length}</h2>
        <hr>
        <h4>
          <pre>      ID     →      IP </pre>
          <code><small>${data.join('<br>')}</small></code>
        </h4>
      `
      //document.write(data);
    });

  </script>
</body>

</html>
